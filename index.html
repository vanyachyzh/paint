<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
</head>
<body>
    <div class="cont"></div>
    <div class="canvas"></div>
    <!-- <div class="open-tools"></div> -->
    <div class="tools">
        <!-- <div class="main-color"></div> -->
        <div class="colors">
            <div class="top-colors">
                <div class="color" style="background-color: black;"></div>
                <div class="color" style="background-color: gray"></div>
                <div class="color" style="background-color: red;"></div>
                <div class="color" style="background-color: orangered;"></div>
                <div class="color" style="background-color: orange; box-shadow: 0 0 3px black"></div>
                <div class="color" style="background-color: yellow;"></div>
                <div class="color" style="background-color: green;"></div>
                <div class="color" style="background-color: blue;"></div>
                <div class="color" style="background-color: rgb(108, 108, 250);"></div>
                <div class="color" style="background-color: purple;"></div>
            </div>
            <div class="bottom-colors">
                <div class="color" style= "background-color: white; "></div>
                <div class="color" style="background-color: rgb(196, 196, 196);"></div>
                <div class="color" style="background-color: brown;"></div>
                <div class="color" style="background-color: pink;"></div>
                <div class="color" style="background-color: gold;"></div>
                <div class="color" style="background-color: yellowgreen"></div>
                <div class="color" style="background-color: rgb(197, 197, 243);"></div>
                <div class="color" style="background-color: plum;"></div>
                <div class="color" style="background-color: rgb(107, 85, 128);"></div>
                <div class="color" style="background-color: silver;"></div>
            </div>
        </div>
        <div class="shapes">
            <div class="shape2"></div>
            <div class="shape1"></div>

        </div>
        <div class="sizes">
            <div class="size" style="width: 40px; height: 40px;border-radius: 150px;      box-shadow: 0 0 3px black;"></div>
            <div class="size" style="width: 30px; height: 30px;border-radius: 150px;"></div>
            <div class="size" style="width: 20px; height: 20px;border-radius: 150px;"></div>
            <div class="size" style="width: 11px; height: 11px;border-radius: 150px;"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
